name: cd-openclaw-bot-image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "镜像版本（可带 v 前缀；留空时取 Bot 源码 package.json）"
        required: false
      bot_repo:
        description: "Bot 源码仓库（owner/repo）"
        required: false
      bot_ref:
        description: "Bot 源码分支/Tag（默认 main）"
        required: false
  push:
    branches:
      - main
    tags:
      - "bot-v*"

concurrency:
  group: cd-openclaw-bot-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout bot source
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.bot_repo || 'Bianshumeng/Openclaw-myMY' }}
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.bot_ref || 'main' }}
          path: bot-src
          token: ${{ secrets.BOT_REPO_READ_TOKEN != '' && secrets.BOT_REPO_READ_TOKEN || github.token }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_TOKEN != '' && 'Bianshumeng' || github.actor }}
          password: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || github.token }}

      - name: Resolve image metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            raw="${{ github.event.inputs.version }}"
            if [[ -z "$raw" ]]; then
              raw="$(node -p "require('./bot-src/package.json').version")"
            fi
          elif [[ "${GITHUB_REF}" == refs/tags/bot-v* ]]; then
            raw="${GITHUB_REF_NAME#bot-v}"
          else
            raw="$(node -p "require('./bot-src/package.json').version")"
          fi
          version="${raw#v}"
          image="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/openclaw-mymy"
          short_sha="${GITHUB_SHA::12}"
          {
            echo "version=${version}"
            echo "image=${image}"
            echo "sha_tag=sha-${short_sha}"
          } >> "$GITHUB_OUTPUT"
          echo "publish ${image}:${version}, ${image}:latest, ${image}:sha-${short_sha}"

      - name: Build and push openclaw bot image
        uses: docker/build-push-action@v6
        with:
          context: bot-src
          file: bot-src/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}
