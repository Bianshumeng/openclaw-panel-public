name: cd-openclaw-bot-image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "镜像版本（可带 v 前缀；留空时取 third_party/openclaw/package.json）"
        required: false
  push:
    branches:
      - main
    tags:
      - "bot-v*"

concurrency:
  group: cd-openclaw-bot-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            raw="${{ github.event.inputs.version }}"
            if [[ -z "$raw" ]]; then
              raw="$(node -p "require('./third_party/openclaw/package.json').version")"
            fi
          elif [[ "${GITHUB_REF}" == refs/tags/bot-v* ]]; then
            raw="${GITHUB_REF_NAME#bot-v}"
          else
            raw="$(node -p "require('./third_party/openclaw/package.json').version")"
          fi
          version="${raw#v}"
          image="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/openclaw-mymy"
          short_sha="${GITHUB_SHA::12}"
          {
            echo "version=${version}"
            echo "image=${image}"
            echo "sha_tag=sha-${short_sha}"
          } >> "$GITHUB_OUTPUT"
          echo "publish ${image}:${version}, ${image}:latest, ${image}:sha-${short_sha}"

      - name: Build and push openclaw bot image
        uses: docker/build-push-action@v6
        with:
          context: third_party/openclaw
          file: third_party/openclaw/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}
