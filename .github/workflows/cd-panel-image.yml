name: cd-panel-image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "镜像版本（可带 v 前缀，例如 v0.1.0）"
        required: false
  push:
    branches:
      - main
    tags:
      - "panel-v*"

concurrency:
  group: cd-panel-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit + regression tests
        run: npm run test

      - name: Smoke check
        run: npm run check

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_TOKEN != '' && 'Bianshumeng' || github.actor }}
          password: ${{ secrets.GHCR_TOKEN != '' && secrets.GHCR_TOKEN || github.token }}

      - name: Resolve image metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            raw="${{ github.event.inputs.version }}"
            if [[ -z "$raw" ]]; then
              raw="$(node -p "require('./package.json').version")"
            fi
          elif [[ "${GITHUB_REF}" == refs/tags/panel-v* ]]; then
            raw="${GITHUB_REF_NAME#panel-v}"
          else
            raw="$(node -p "require('./package.json').version")"
          fi
          version="${raw#v}"
          image="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/openclaw-panel"
          short_sha="${GITHUB_SHA::12}"
          {
            echo "version=${version}"
            echo "image=${image}"
            echo "sha_tag=sha-${short_sha}"
          } >> "$GITHUB_OUTPUT"
          echo "publish ${image}:${version}, ${image}:latest, ${image}:sha-${short_sha}"

      - name: Build and push panel image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}
